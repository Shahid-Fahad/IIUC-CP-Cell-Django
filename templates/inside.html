<!DOCTYPE html>
<html lang="en">
  {%load static%} {% load embed_video_tags %}

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>{{cat}}</title>
    <link
      rel="icon"
      href="https://banner2.cleanpng.com/20180614/btw/kisspng-computer-icons-computing-platform-computer-softwar-infrastructure-as-a-service-5b221f9b717fb8.3496164315289629714649.jpg"
      ,type="image/png"
    />
  </head>

  <body>
    <!-- navigation section -->
    <header class="text-gray-600 body-font">
      <div
        class="
          container
          mx-auto
          flex flex-wrap
          p-5
          flex-col
          md:flex-row
          items-center
        "
      >
        <a
          class="
            flex
            title-font
            font-medium
            items-center
            text-gray-900
            mb-4
            md:mb-0
          "
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full"
            viewBox="0 0 24 24"
          >
            <path
              d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"
            ></path>
          </svg>
          <span class="ml-3 text-xl">CP-Cell</span>
        </a>
        <nav
          class="
            md:mr-auto
            md:ml-4
            md:py-1
            md:pl-4
            md:border-l md:border-gray-400
            flex flex-wrap
            items-center
            text-base
            justify-center
          "
        >
          <a class="mr-5 hover:text-gray-900" href="{% url 'home' cod %}">Courses</a>
          <a class="mr-5 hover:text-gray-900" href="{% url 'profile' cod %}">Profile</a>
          <a class="mr-5 hover:text-gray-900" href="{% url 'addvideo' cod %}">Add Videos </Video></a>
        </nav>
        <a href="{% url 'logout' %}" class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0" style="background-color: rgb(113, 52, 228); color:white"> Logout
          <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
            <path d="M5 12h14M12 5l7 7-7 7"></path>
          </svg>
        </a>
      </div>
    </header>

    <!-- {% block content %}
        
      {% endblock %} -->
        <h4 class="text-center" style="color: rgb(0, 0, 0);font-size:xx-large;" > {{cat}} </h1>
          <br>
      <div class="grid grid:cols-1 md:grid-cols-2 lg:grid-cols-3 gap-1  content-start...">
        {% for i in Videos %}
            <div class="bg-indigo-500 p-1">
              {% video i.url '410x368' %}
              <h3 style="color: rgb(243, 243, 243); font: bold">{{i.title}}
                <br>
                {{i.uploader}} ( {{i.added}} )
              </h3>
            </div>
        {% endfor %}
      
        
      
    </div>
  </body>
</html>
